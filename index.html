<!DOCTYPE html>
<html lang="ja">
<head>

  <meta charset="UTF-8">
  <title>離世界館</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- 固定されるハンバーガーメニュー -->
  <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

  <!-- メニュー（開閉式） -->
  <nav class="side-menu" id="menu">
    <ul>
      <li><a href="#top">Home</a></li>
      <li><a href="#character">Character</a></li>
      <li><a href="#novel">Novel</a></li>
      <li><a href="#illustration">Gallery</a></li>
    </ul>
  </nav>

  <!-- メイン部分 -->
  <header id="top">
  <div class="header-bg bg1"></div>
  <div class="header-bg bg2"></div>
    <h1>離世界館</h1>
  </header>
  <main>
 <section class="description">
      <p>ご観覧いただきありがとうございます。</p>
　　　<p>魚塚りせと申します。<br>
本サイトは魚塚のOC・一次創作作品置き場となっています。</p>
　　<header>
    <h2>ABOUT</h2>
    </header>
　　<p></p>
   <section id="character">
   <header>
    <h2>CHARACTER</h2>
    </header>

   <section id="novel">
   <header>

   </header>

      <div class="novel-menu">
    <button onclick="showNovel('main')">話せば長い。</button>
　 </div>

 <section id="illustration">
   <header>
    <h2>GALLERY</h2>
    </header>

  <div class="gallery">
   <div class="scroll-wrapper">
   <div class="scroll-inner">
    <img src="images/mikio.png" alt="mikio.png">

  </div>
  </div>
 </section>

  </main>
    <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("open");
    }
  </script>
<script>
 
  // スムーズスクロール
  document.querySelectorAll('.side-menu a').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
        document.getElementById("menu").classList.remove("open");
      }
    });
  });

 </script>

</body>
</html>
